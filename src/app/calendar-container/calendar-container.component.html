<div class="calendar">
  <div class="selector">
      <!-- if current route is week -->
      <div id="week-number" *ngIf="(getCalendarView() == CalendarViewState.week) || (getCalendarView() == CalendarViewState.threeday); else emptyBlock">
        <span *ngIf="this.weekNumber">{{this.weekNumber}}</span>
      </div>
      <ng-template #emptyBlock>
        <div id="empty-selector-block"></div>
      </ng-template>
      <div id="calendar-controls-wrapper">
        <div id="calendar-controls">
          <button id="left-caret" class="custom-btn">
            <i class="icon-caret-left" (click)="changeDateSpan(-1,getCalendarView())" aria-hidden="true"></i>
          </button>
          <span>{{viewDate}}</span>
          <button id="right-caret" class="custom-btn">
            <i class="icon-caret-right" (click)="changeDateSpan(1,getCalendarView())" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <!-- buttons for changing between three-day, week, and month view -->
      <div id="calendar-view-switch">
        <span id="three-day-switch" class="navbar-text"  routerLink="three-day" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.threeday)">3 Day</span>
        <span id="week-switch" class="navbar-text"  routerLink="week" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.week)">Week</span>
        <span id="month-switch" class="navbar-text"  routerLink="month" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.month)">Month</span>
      </div>
    </div>
  <div class="mobile-selector" *ngIf="getCalendarView() == CalendarViewState.month">
      <!-- if current route is week -->
      <div id="week-number" *ngIf="(getCalendarView() == CalendarViewState.week) || (getCalendarView() == CalendarViewState.threeday); else emptyBlock">
        <span *ngIf="this.weekNumber">{{this.weekNumber}}</span>
      </div>
      <ng-template #emptyBlock>
        <div id="empty-selector-block"></div>
      </ng-template>
      <div id="calendar-controls-wrapper">
        <div id="calendar-controls">
          <button id="left-caret" class="custom-btn">
            <i class="fa fa-caret-left" (click)="changeDateSpan(-1,getCalendarView())" aria-hidden="true"></i>
          </button>
          <span>{{viewDate}}</span>
          <button id="right-caret" class="custom-btn">
            <i class="fa fa-caret-right" (click)="changeDateSpan(1,getCalendarView())" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <!-- buttons for changing between three-day, week, and month view -->
      <div id="calendar-view-switch">
        <span id="three-day-switch" class="navbar-text"  routerLink="three-day" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.threeday)">3 Day</span>
        <span id="week-switch" class="navbar-text"  routerLink="week" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.week)">Week</span>
        <span id="month-switch" class="navbar-text"  routerLink="month" routerLinkActive="active" (click)="changeDateSpan(0,CalendarViewState.month)">Month</span>
      </div>
    </div>
    <!-- where month and week and three-day view appear -->
    <router-outlet class="router-flex"></router-outlet>
</div>
