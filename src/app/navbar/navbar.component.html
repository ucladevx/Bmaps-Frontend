<nav class="navbar navbar-toggleable-md  navbar-default">
    <!-- Mobile Navbar -->
    <button (click)="toggleMenuCollapse()" class="navbar-toggler navbar-toggler-left" type="button"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="icon-bars" aria-hidden="true" *ngIf="isMenuCollapsed"></i>
        <i class="icon-times" aria-hidden="true" *ngIf="!isMenuCollapsed"></i>
    </button>
    <div *ngIf="isMapSelected; else calendarViewSelect" class="d-md-none">
      <app-date-selector></app-date-selector>
    </div>
    <ng-template #calendarViewSelect>
      <div class="d-md-none mobile-calendar-view-switch">
        <span [ngClass]="currentView == ViewState.threeday ? 'mobile-calendar-view-button active' : 'mobile-calendar-view-button'" (click)="changeView(ViewState.threeday)">3Day</span>
        <span [ngClass]="currentView == ViewState.week ? 'mobile-calendar-view-button active' : 'mobile-calendar-view-button'" (click)="changeView(ViewState.week)">Week</span>
        <span [ngClass]="currentView == ViewState.month ? 'mobile-calendar-view-button active' : 'mobile-calendar-view-button'" (click)="changeView(ViewState.month)">Month</span>
      </div>
    </ng-template>
    <button (click)="toggleFilterCollapse()" class="navbar-toggler navbar-toggler-right" type="button">
      <i class="icon-filter" id="filter-dropdown-toggle" aria-hidden="true" *ngIf="isFilterCollapsed"></i>
      <i class="icon-times" id="filter-dropdown-toggle-2" aria-hidden="true" *ngIf="!isFilterCollapsed"></i>
    </button>
    <!-- Desktop Navbar -->
    <div class="navbar-brand">
      <a class="d-none d-md-inline-block" id="navbar-brand" href="/">
        <img class="nav-logo" src="/assets/images/map-icon-small.png" width="" height="30" class="align-top" alt="">
        <span id="brand-name">bmaps</span>
      </a>
    </div>
    <div class="collapse navbar-collapse menu" id="navbarSupportedContent" [collapse]="isMenuCollapsed">
      <ul class="navbar-nav mr-auto">
      </ul>
      <ul class="navbar-nav ml-auto">
        <!-- Temperature -->
        <span class="navbar-text" (click)="switchTemperature()">
          <img class="weather-icon" src="{{checkImage('/assets/images/weather/'+weatherIcon+'.svg') ? '/assets/images/weather/'+weatherIcon+'.svg' : '/assets/images/weather.svg'}}"/>
          {{temperature}}
        </span>
        <!-- Map/Calendar Switch -->
        <li><span [ngClass]="isMapSelected ? 'navbar-text active' : 'navbar-text'" (click)="changeView(ViewState.map)">Map View</span></li>
        <li><span [ngClass]="isMapSelected ? 'navbar-text' : 'navbar-text active'" (click)="changeView(lastCalendarView())">Calendar View</span></li>
        <!-- Install + Feedback -->
        <li>
          <span class="navbar-text" id="install-button">Install</span>
          <span class="navbar-text">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeudgP40DbYuAGnbSEI1FT_ip50aM4VYHQHkqJAfxqOHa5Ecw/viewform?usp=sf_link" style="color: white;">
            Feedback
            </a>
          </span>
        </li>
      </ul>
    </div>
    <!-- Mobile Navbar -->
    <div class="collapse navbar-collapse d-md-none-important filter" id="filter-collapse" [collapse]="isFilterCollapsed">
      <span *ngIf="this._eventService.isMapView(); else calendarView">
        <app-filter-bar-map [showToggleButton]="false"></app-filter-bar-map>
      </span>
      <ng-template #calendarView>
        <app-filter-bar-calendar [showToggleButton]="false"></app-filter-bar-calendar>
      </ng-template>
    </div>
</nav>
