<div class="sidebar-outer flex flex-column">
    <div class="move-up d-md-none" (click)="toggleMobileSidebar()">
        <i aria-hidden="true" class="fa fa-lg" [ngClass]="mobileSidebarVisible ? 'fa-chevron-down' : 'fa-chevron-up'"></i>
    </div>
    <div class="sidebar flex flex-column" [ngClass]="{'d-none d-md-block': !mobileSidebarVisible}">
        <app-date-selector class="d-none d-md-block"></app-date-selector>
        <app-category-bar></app-category-bar>
        <div id="event-list" [ngClass]="mobileSidebarStatus ? 'event-list-show' : ''">
            <div *ngFor="let event of filteredEvents" #eventList>
                <div class="sidebar-event"
                    [class.selected]="(clickedEvent && event.id == clickedEvent.id) || (hoveredEvent && event.id == hoveredEvent.id)"
                    (mouseenter)="onHover(event)"
                    (click)="onSelect(event)">
                    <div class="sidebar-event-img-container col-sm-7 col-md-7 col-lg-7">
                        <img src="{{event.properties.cover_picture}}" class="sidebar-event-img">
                    </div>
                    <div class="sidebar-event-details col-sm-5 col-md-5 col-lg-5">
                        <p class="sidebar-event-name">{{event.properties.event_name}}</p>
                        <p class="sidebar-event-date">{{_dateService.formatEventDate(event)}}</p>
                        <p class="sidebar-event-location" *ngIf="event.properties.venue.name;else venue_street">
                            {{event.properties.venue.name}}
                        </p>
                        <ng-template #venue_street>{{event.properties.venue.location.street}}</ng-template>
                        <p class="sidebar-event-category" [innerHTML]="formatCategory(event.properties.category)"></p>
                    </div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
    </div>
</div>
