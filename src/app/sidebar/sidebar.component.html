<div class="sidebar-outer flex flex-column">
    <div class="move-up">
        <i aria-hidden="true" (click)="toggleMobileSidebar()" [ngClass]="mobileSidebarStatus ? 'fa fa-chevron-down fa-lg' : 'fa fa-chevron-up fa-lg sidebar-up'"></i>
    </div>
    <div class="sidebar flex flex-column" [hidden]="!show">
        <app-date-selector></app-date-selector>
        <app-category-bar></app-category-bar>
        <div id="event-list" [ngClass]="mobileSidebarStatus ? 'event-list-show' : ''">
            <div *ngFor="let event of filteredEvents" #eventList>
                <div class="sidebar-event"
                    [class.selected]="(clickedEvent && event.id == clickedEvent.id) || (hoveredEvent && event.id == hoveredEvent.id)"
                    (mouseover)="onHover(event)"
                    (click)="onSelect(event)">
                    <div class="sidebar-event-img-container col-sm-7 col-md-7 col-lg-7">
                        <img src="{{event.properties.cover_picture}}" class="sidebar-event-img">
                    </div>
                    <div class="sidebar-event-details col-sm-5 col-md-5 col-lg-5">
                        <p class="sidebar-event-name">{{event.properties.name}}</p>
                        <p class="sidebar-event-date">{{_dateService.formatEventDate(event)}}</p>
                        <p class="sidebar-event-location" *ngIf="event.properties.place.name;else venue_street">
                            {{event.properties.place.name}}
                        </p>
                        <ng-template #venue_street>{{event.properties.place.location.street}}</ng-template>
                        <p class="sidebar-event-category" [innerHTML]="formatCategory(event.properties.categories)"></p>
                    </div>
                </div>
                <div class="separator"></div>
            </div>
        </div>
    </div>
    <app-event-detail class="flex" [hidden]="show" [event]="clickedEvent" (showSideBarBool)="showSidebar()"></app-event-detail>
</div>
