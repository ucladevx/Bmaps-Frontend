<div class="event-details d-flex flex-column">
  <div class="event-header">
    <button id="left-arrow" class="custom-btn" [routerLink]="['', {outlets: {sidebar: ['list']}}]">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <span class="header-text">Explore Events</span>
  </div>
  <div *ngIf="event && event.properties" class="event-body">
    <img class="event-image" src="{{event.properties.cover_picture == '<NONE>' ? '/assets/images/fb-banner-'+event.properties.categories[0].toLowerCase()+'.png' : event.properties.cover_picture}}">
		<div class="event-title" id="event-title">{{event.properties.name}}</div>
		<div class="event-info" id="event-info">
      {{dateService.formatEventDate(event) +' \u2022 '}} {{event.properties.hoster}}
      <span class="sidebar-event-location" *ngIf="event.properties.place.name;else venue_street">
        {{event.properties.place.name}}
      </span>
    </div>
    <ng-template #venue_street>{{event.properties.place.location.street}}</ng-template>
    <div class="separator"></div>
    <div class="event-description" id="event-description">{{event.properties.description}}</div>
  </div>
</div>
