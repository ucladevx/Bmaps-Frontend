<div *ngIf="event && event.properties" class="event-details d-flex flex-column">
	<div class="event-header">
		<button id="left-arrow" class="custom-btn">
			<i class="fa fa-chevron-left" aria-hidden="true" (click)="hideEvent($event)"></i>
		</button>
	</div>
	<div class="event-body" script="">
		<img class="event-image" src="{{event.properties.cover_picture}}">
		<div class="event-title" id="event-title">{{event.properties.name}}</div>
		<div class="event-info" id="event-info">{{dateService.formatEventDate(event)}} &bull; {{event.properties.hoster}}</div>
		<div class="separator"></div>
		<div class="event-description" id="event-description">{{event.properties.description}}</div>
	</div>
</div>
